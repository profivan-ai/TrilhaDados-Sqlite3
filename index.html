<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aulas SQLITE3 - Python</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    header {
      background-color: #d39a0a;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    nav {
      width: 250px;
      background-color: #34495e;
      color: white;
      padding: 1rem;
      box-sizing: border-box;
    }

    nav h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 0.5rem 0;
    }

    nav ul li button {
      width: 100%;
      background: none;
      border: none;
      color: white;
      text-align: left;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.3rem 0.5rem;
      transition: background 0.3s;
    }

    nav ul li button:hover {
      background-color: #2c3e50;
    }

    .content {
      flex: 1;
      padding: 1rem;
      box-sizing: border-box;
    }

    .video-frame {
      width: 80%;
      height: 500px;
      border: none;
      border-radius: 12px;
    }

    .exercise-box {
      background-color: #ecf0f1;
      padding: 1rem;
      margin: 1rem;
      border-left: 4px solid #3498db;
    }

    nav ul li button.active {
      background-color: #1abc9c;
    }


    @media (max-width: 768px) {
      nav {
        width: 100%;
      }

      .content {
        width: 100%;
      }

      .video-frame {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    Aulas - SQLITE3 no Python
  </header>

  <main>
    <nav>
      <h2>Vídeos da Playlist</h2>
      <ul>
        <li><button onclick="loadVideo('ds0IBiXPwZA', event)">Usando SQLITE + CRUD em uma tabela</button></li>
        <li><button onclick="loadVideo('jrcl86dH360', event)">Select com operadores e cache  </button></li>
        <li><button onclick="loadVideo('2KX7_gv46SI', event)">Saida de dados estilo Relatorio</button></li>
        <li><button onclick="loadVideo('6lQDeoXDzl4', event)">ChatGPT, agrupamentos, updates e deletes  </button></li>
        <li><button onclick="loadVideo('lbrFRNtD2BM', event)">Modelagem e JOINS</button></li>
   


      </ul>
    </nav>

    <div class="content">
      <iframe id="videoFrame" class="video-frame" src="https://www.youtube.com/embed/ds0IBiXPwZA" allowfullscreen></iframe>

      <div class="exercise-box">
        <h3>Link do COLAB usado na aula </h3>
        <ul>
          <li> <a href="https://colab.research.google.com/drive/1Ew0B-1QkFnPgs2TOnd133Pqdb_gkgh_Q?authuser=2#scrollTo=TJ_oqoDbLbJc"> Aula COLAB </a> </li>


        </ul>
      </div>
    </div>
  </main>

  <script>
  function loadVideo(videoId) {
  const iframe = document.getElementById('videoFrame');
  iframe.src = 'https://www.youtube.com/embed/' + videoId;

  // Remove classe ativa de todos os botões
  document.querySelectorAll('nav ul li button').forEach(btn => btn.classList.remove('active'));

  // Adiciona classe ativa ao botão clicado
  event.target.classList.add('active');
}
  </script>
</body>
</html>
